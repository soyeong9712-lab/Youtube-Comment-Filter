{% extends "base.html" %}

{% block content %}
<!-- 🔹 로그인 모달 내용 (독립 페이지로) -->
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 relative">
    
    <!-- 상단 로고 & 텍스트 -->
    <div class="flex items-center mb-6">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="GuardAI Logo" class="h-10 w-10 mr-3">
      <div>
        <h1 class="text-2xl font-bold text-red-600">커뮤니티 가드 게이트</h1>
        <p class="text-sm text-gray-400">관리자 계정으로 로그인이 필요합니다.</p>
      </div>
    </div>

    <!-- 로그인 폼 -->
    <form action="{{ url_for('api.admin_login') }}" method="POST" class="space-y-4">
      <div>
        <label for="admin-id" class="text-xs font-semibold text-gray-500 uppercase">ADMIN ID</label>
        <input type="text" id="admin-id" name="admin_id" placeholder="admin123"
               class="mt-1 w-full px-4 py-2 rounded-xl bg-slate-100 text-slate-900 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <div>
        <label for="secret-code" class="text-xs font-semibold text-gray-500 uppercase">SECRET CODE</label>
        <input type="password" id="secret-code" name="secret_code" placeholder="••••••••"
               class="mt-1 w-full px-4 py-2 rounded-xl bg-slate-100 text-slate-900 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <button type="submit"
              class="w-full py-2 mt-4 bg-slate-900 text-white rounded-xl hover:bg-slate-800 transition-colors">
        시스템 진입 &rarr;
      </button>
    </form>
    
  </div>
</div>
{% endblock %}
